name: aw Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Download release artifacts
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mkdir -p artifacts
          for platform in linux_amd64 linux_arm64 darwin_amd64 darwin_arm64 windows_amd64 windows_arm64; do
            ext=tar.gz
            [[ "$platform" == windows_* ]] && ext=zip
            url="https://github.com/awebai/aw/releases/download/v${VERSION}/aw_${VERSION}_${platform}.${ext}"
            echo "Downloading $url"
            curl -fsSL -o "artifacts/${platform}.${ext}" "$url"
          done

      - name: Publish to npm
        run: bash npm/publish.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
